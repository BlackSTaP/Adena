<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –∞–¥–µ–Ω</title>

  <!-- ======= –°—Ç–∏–ª–∏ ======= -->
  <style>
    :root {
      --bg-light: #eef1f5;
      --bg-dark: #1e1e1e;
      --card-light: #ffffff;
      --card-dark: #2c2c2c;
      --text-light: #2e2e2e;
      --text-dark: #f0f0f0;
      --accent: #4a90e2;
      --accent-hov: #3b7dc6;
    }
    * { box-sizing: border-box; margin: 0; }
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Segoe UI, Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-light);
      transition: 0.3s background, color;
    }
    body.dark { background: var(--bg-dark); color: var(--text-dark); }

    .app {
      display: flex;
      gap: 32px;
      padding: 20px;
      width: 100%;
      max-width: 900px;
    }

    .panel, .log {
      background: var(--card-light);
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      transition: 0.3s background;
      padding: 32px 24px;
    }
    body.dark .panel,
    body.dark .log { background: var(--card-dark); }

    .panel {
      width: 100%;
      max-width: 420px;
      text-align: center;
    }
    .log {
      width: 280px;
      overflow: auto;
    }

    h2 { margin-bottom: 24px; }
    .log h3 { margin: 0 0 12px; }

    input, button {
      width: 100%;
      font-size: 16px;
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
    }
    input {
      border: 1px solid #ccc;
      transition: 0.2s;
    }
    input:focus {
      border-color: var(--accent);
      outline: none;
      box-shadow: 0 0 5px rgba(123, 170, 247, 0.4);
    }

    button {
      border: none;
      background: var(--accent);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s background;
    }
    button:hover { background: var(--accent-hov); }

    #result {
      margin-top: 18px;
      font-size: 18px;
      font-weight: 500;
    }

    .entry {
      padding: 6px 0;
      border-bottom: 1px dashed rgba(0, 0, 0, 0.1);
    }
    body.dark .entry { border-color: rgba(255, 255, 255, 0.15); }

    .theme-toggle {
      position: fixed;
      top: 16px;
      right: 16px;
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
      color: inherit;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">üåô</button>

  <div class="app">
    <!-- ===== —Ñ–æ—Ä–º–∞ ===== -->
    <div class="panel">
      <h2>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —Ñ–∞—Ä–º–∞ –∞–¥–µ–Ω</h2>
      <input type="text"   id="location" placeholder="–õ–æ–∫–∞—Ü–∏—è (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)" />
      <input type="number" id="adena"    placeholder="–°–∫–æ–ª—å–∫–æ –∞–¥–µ–Ω? –ù–∞–ø—Ä–∏–º–µ—Ä: 1500000" />
      <input type="number" id="minutes"  placeholder="–ó–∞ —Å–∫–æ–ª—å–∫–æ –º–∏–Ω—É—Ç? –ù–∞–ø—Ä–∏–º–µ—Ä: 6" />
      <button onclick="calculate()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å –∑–∞ —á–∞—Å</button>
      <button onclick="saveResult()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤ —Ç–∞–±–ª–∏—Ü—É</button>
      <div id="result"></div>
    </div>

    <!-- ===== –ª–æ–≥ ===== -->
    <aside class="log">
      <h3>–ü–æ—Å–ª–µ–¥–Ω–∏–µ –∑–∞–º–µ—Ä—ã</h3>
      <div id="history"></div>
    </aside>
  </div>

  <!-- ===== Firebase + –ª–æ–≥–∏–∫–∞ ===== -->
  <script type="module">
    // === Firebase SDK ===
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      serverTimestamp,
      query,
      orderBy,
      limit,
      onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // === –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –ø—Ä–æ–µ–∫—Ç–∞ Firebase (–∑–∞–º–µ–Ω–∏ –Ω–∞ —Å–≤–æ—é –ø—Ä–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏) ===
    const firebaseConfig = {
      apiKey: "AIzaSyDb3e-6m-ryG4rhK7-w8vptqj4SMUS2Hhw",
      authDomain: "adenafarm-3260d.firebaseapp.com",
      projectId: "adenafarm-3260d",
      storageBucket: "adenafarm-3260d.firebasestorage.app",
      messagingSenderId: "455723070548",
      appId: "1:455723070548:web:03eb62738536d4a0ada9c1",
      measurementId: "G-9HVWZDDFMN"
    };

    // === –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è ===
    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    // === –£—Ç–∏–ª–∏—Ç—ã DOM ===
    const $  = id  => document.getElementById(id);
    const qs = sel => document.querySelector(sel);

    // === –†–∞—Å—á—ë—Ç ===
    window.calculate = function () {
      const adena   = parseFloat($("adena").value);
      const minutes = parseFloat($("minutes").value);
      if (isNaN(adena) || isNaN(minutes) || minutes <= 0) {
        $("result").textContent = "–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–µ —á–∏—Å–ª–∞.";
        return null;
      }
      const perHour = (adena / minutes) * 60;
      $("result").textContent = `–ó–∞ —á–∞—Å: ${perHour.toLocaleString('ru-RU')} –∞–¥–µ–Ω`;
      return perHour;
    };

    // === –ó–∞–ø–∏—Å—å –≤ Firestore ===
    window.saveResult = async function () {
      const perHour = window.calculate();
      if (perHour === null) return;

      const location = ($("location").value || "–ë–µ–∑ –ª–æ–∫–∞—Ü–∏–∏").trim();
      await addDoc(collection(db, "logs"), {
        location,
        perHour: Math.round(perHour),
        ts: serverTimestamp()
      });
      // onSnapshot —Å–∞–º –æ–±–Ω–æ–≤–∏—Ç –∏—Å—Ç–æ—Ä–∏—é —É –≤—Å–µ—Ö –∫–ª–∏–µ–Ω—Ç–æ–≤
    };

    // === –ü–æ—Ç–æ–∫–æ–≤–∞—è –∏—Å—Ç–æ—Ä–∏—è (live) ===
    function initHistoryStream() {
      const q = query(
        collection(db, "logs"),
        orderBy("ts", "desc"),
        limit(10)
      );

      onSnapshot(q, snap => {
        const html = snap.docs.length
          ? snap.docs.map(d => {
              const { location, perHour } = d.data();
              return `<div class="entry"><strong>${location}</strong><br>
                      ${perHour.toLocaleString('ru-RU')} –∞–¥–µ–Ω/—á</div>`;
            }).join("")
          : "<em>–ü–æ–∫–∞ –ø—É—Å—Ç–æ</em>";
        $("history").innerHTML = html;
      });
    }

    // === –¢–µ–º–∞ ===
    window.toggleTheme = function () {
      const dark = document.body.classList.toggle("dark");
      qs(".theme-toggle").textContent = dark ? "‚òÄÔ∏è" : "üåô";
      localStorage.setItem("theme", dark ? "dark" : "light");
    };

    // === –°—Ç–∞—Ä—Ç ===
    window.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
        qs(".theme-toggle").textContent = "‚òÄÔ∏è";
      }
      initHistoryStream();
    });
  </script>
</body>
</html>
