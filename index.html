<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –∞–¥–µ–Ω</title>

  <style>
    :root {
      --bg-light: #eef1f5;
      --bg-dark: #1e1e1e;
      --card-light: #ffffff;
      --card-dark: #2c2c2c;
      --text-light: #2e2e2e;
      --text-dark: #f0f0f0;
      --accent: #4a90e2;
      --accent-hover: #3b7dc6;
    }

    * { box-sizing: border-box; }

    /* 1. –û—Å–Ω–æ–≤–Ω–∞—è —Å–µ—Ç–∫–∞: —Å—Ç—Ä–∞–Ω–∏—Ü–∞ ‚Äî flex-–∫–æ–ª–æ–Ω–∫–∞, —á—Ç–æ–±—ã —Ü–µ–Ω—Ç—Ä–æ–≤–∞—Ç—å—Å—è –∏
          –æ—Å—Ç–∞–≤–ª—è—Ç—å –º–µ—Å—Ç–æ –ø–æ–¥ —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—É—é –∫–Ω–æ–ø–∫—É –≤–≤–µ—Ä—Ö—É */
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-light);
      transition: background .3s, color .3s;
    }
    body.dark { background: var(--bg-dark); color: var(--text-dark); }

    /* 2. –û–±—ë—Ä—Ç–∫–∞-flex, —á—Ç–æ–±—ã –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –æ—Å—Ç–∞–≤–∞–ª—Å—è –ø–æ —Ü–µ–Ω—Ç—Ä—É
          –¥–∞–∂–µ –Ω–∞ –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–∞—Ö */
    .wrapper {
      width: 100%;
      max-width: 450px;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 100%;
      background: var(--card-light);
      border-radius: 15px;
      padding: 32px 24px;
      text-align: center;
      box-shadow: 0 8px 24px rgba(0,0,0,.1);
      transition: background .3s;
    }
    body.dark .container { background: var(--card-dark); }

    h2 { margin: 0 0 24px; }

    input, button {
      width: 100%;
      font-size: 16px;
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
    }

    input {
      border: 1px solid #ccc;
      transition: border-color .2s, box-shadow .2s;
    }
    input:focus {
      border-color: var(--accent);
      outline: none;
      box-shadow: 0 0 5px rgba(123,170,247,.4);
    }

    button {
      border: none;
      background: var(--accent);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background .3s;
    }
    button:hover { background: var(--accent-hover); }

    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: 500;
    }

    /* 3. –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –∫–Ω–æ–ø–∫–∞ —Å–º–µ–Ω—ã —Ç–µ–º—ã */
    .theme-toggle {
      position: fixed;
      top: 16px;
      right: 16px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: inherit;
    }
  </style>
</head>
<body>
  <!-- –∫–Ω–æ–ø–∫–∞ —Å–º–µ–Ω—ã —Ç–µ–º—ã -->
  <button class="theme-toggle" onclick="toggleTheme()">üåô</button>

  <!-- —Ü–µ–Ω—Ç—Ä–∏—Ä—É—é—â–∞—è –æ–±—ë—Ä—Ç–∫–∞ -->
  <div class="wrapper">
    <div class="container">
      <h2>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —Ñ–∞—Ä–º–∞ –∞–¥–µ–Ω</h2>

      <input type="number" id="adena" placeholder="–°–∫–æ–ª—å–∫–æ –∞–¥–µ–Ω? –ù–∞–ø—Ä–∏–º–µ—Ä: 1500000">
      <input type="number" id="minutes" placeholder="–ó–∞ —Å–∫–æ–ª—å–∫–æ –º–∏–Ω—É—Ç? –ù–∞–ø—Ä–∏–º–µ—Ä: 6">

      <button onclick="calculate()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å –∑–∞ —á–∞—Å</button>
      <div id="result"></div>
    </div>
  </div>

  <script>
    // —Ä–∞—Å—á—ë—Ç
    function calculate() {
      const adena   = parseFloat(document.getElementById('adena').value);
      const minutes = parseFloat(document.getElementById('minutes').value);
      const output  = document.getElementById('result');

      if (isNaN(adena) || isNaN(minutes) || minutes <= 0) {
        output.textContent = '–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–µ —á–∏—Å–ª–∞.';
        return;
      }
      const perHour = (adena / minutes) * 60;
      output.textContent = `–ó–∞ —á–∞—Å: ${perHour.toLocaleString('ru-RU')} –∞–¥–µ–Ω`;
    }

    // –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã —Å —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ–º –≤ localStorage
    function toggleTheme() {
      const body = document.body;
      const dark = body.classList.toggle('dark');
      document.querySelector('.theme-toggle').textContent = dark ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('theme', dark ? 'dark' : 'light');
    }

    // –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω–æ–π —Ç–µ–º—ã
    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('theme') === 'dark') {
        document.body.classList.add('dark');
        document.querySelector('.theme-toggle').textContent = '‚òÄÔ∏è';
      }
    });
  </script>
</body>
</html>
