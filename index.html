<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —Ñ–∞—Ä–º–∞ –∞–¥–µ–Ω</title>
  <style>
    :root {
      --bg-light: #f7f9fc;
      --bg-dark: #1c1c1c;            /* –ú—è–≥—á–µ, —á–µ–º #121212 */
      --panel-light: #ffffff;
      --panel-dark: #262626;         /* –ë–æ–ª–µ–µ –º—è–≥–∫–∏–π —Ç–µ–º–Ω—ã–π —Ñ–æ–Ω –¥–ª—è –ø–∞–Ω–µ–ª–µ–π */
      --text-light: #333333;
      --text-dark: #e1e1e1;
      --accent: #3a8dde;
      --accent-hover: #3274c8;
      --error: #e74c3c;
      --radius: 8px;
      --spacing: 16px;
      --transition: 0.3s;
      --font-base: 16px;
      --line-h: 1.6;
      --toggle-size: 46px;           /* –£–≤–µ–ª–∏—á–µ–Ω–æ –Ω–∞ 15% –æ—Ç 40px */
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: var(--font-base);
      line-height: var(--line-h);
      color: var(--text-light);
      background: var(--bg-light);
      transition: background var(--transition), color var(--transition);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    body.dark {
      background: var(--bg-dark);
      color: var(--text-dark);
    }
    .toggle-theme {
      position: fixed;
      top: var(--spacing);
      left: 50%;
      transform: translateX(-50%);
      width: var(--toggle-size);
      height: var(--toggle-size);
      border-radius: 50%;
      background: var(--panel-light);
      color: var(--accent);
      border: 2px solid var(--accent);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background var(--transition), color var(--transition);
      z-index: 1000;
    }
    body.dark .toggle-theme {
      background: var(--panel-dark);
      color: var(--accent-hover);
      border-color: var(--accent-hover);
    }
    .container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: var(--spacing);
      max-width: 960px;
      width: 100%;
      margin: 120px auto 0; /* –û—Ç—Å—Ç—É–ø —Å–≤–µ—Ä—Ö—É –¥–ª—è –∫–Ω–æ–ø–∫–∏ */
      padding: 0 var(--spacing);
    }
    .panel, .history {
      background: var(--panel-light);
      padding: var(--spacing);
      border-radius: var(--radius);
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: background var(--transition);
    }
    body.dark .panel, body.dark .history {
      background: var(--panel-dark);
    }
    h1, h2 { margin-top: 0; }
    h1 { font-size: 1.5rem; margin-bottom: var(--spacing); }
    .field { margin-bottom: var(--spacing); }
    label { display: block; margin-bottom: 4px; font-weight: 500; }
    input {
      width: 100%;
      padding: 8px 12px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: var(--radius);
      transition: border var(--transition), box-shadow var(--transition);
    }
    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 6px rgba(58,141,222,0.3);
      outline: none;
    }
    .buttons {
      display: flex;
      gap: var(--spacing);
      flex-wrap: wrap;
      margin-bottom: var(--spacing);
    }
    button {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background var(--transition);
    }
    .btn-primary { background: var(--accent); color: #fff; }
    .btn-primary:hover { background: var(--accent-hover); }
    #result {
      margin-top: var(--spacing);
      font-size: 1.25rem;
      font-weight: 600;
      min-height: 1.5em;
      text-align: center;
    }
    .history { max-height: 70vh; overflow-y: auto; }
    .entry {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: var(--spacing) 8px;
      margin-bottom: var(--spacing);
      background: rgba(0,0,0,0.03);
      border-radius: var(--radius);
      transition: background var(--transition);
    }
    body.dark .entry { background: rgba(255,255,255,0.05); }
    .entry-info {
      display: flex;
      flex-direction: column;
    }
    .entry-info span:first-child { font-weight: 600; }
    .entry-info span:last-child {
      font-size: 0.875rem;
      color: #666;
      transition: color var(--transition);
    }
    body.dark .entry-info span:last-child {
      color: #aaa;  /* –¶–≤–µ—Ç –¥–∞—Ç—ã –≤ —Ç–µ–º–Ω–æ–π —Ç–µ–º–µ */
    }
    .del-btn { background: none; border: none; font-size: 1rem; color: var(--error); cursor: pointer; }
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .overlay.active { display: flex; }
    .modal {
      background: var(--panel-light);
      padding: var(--spacing);
      border-radius: var(--radius);
      max-width: 600px;
      width: 90%;
      box-shadow: 0 2px 12px rgba(0,0,0,0.2);
      position: relative;
    }
    body.dark .modal { background: var(--panel-dark); }
    .modal-close {
      position: absolute;
      top: 8px;
      right: 8px;
      background: none;
      border: none;
      font-size: 1.25rem;
      color: var(--error);
      cursor: pointer;
    }
    @media (max-width: 800px) {
      .container { display: block; margin-top: calc(var(--toggle-size) + var(--spacing)); }
      .history { margin-top: var(--spacing); }
    }
  </style>
</head>
<body>
  <button id="toggle-theme" class="toggle-theme" aria-label="–ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ç–µ–º—É" onclick="toggleTheme()" title="–¢–µ–º–∞">üåô</button>
  <div class="container">
    <div class="panel">
      <h1>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —Ñ–∞—Ä–º–∞ –∞–¥–µ–Ω</h1>
      <div class="field">
        <label for="location">–õ–æ–∫–∞—Ü–∏—è (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)</label>
        <input id="location" type="text" placeholder="–õ–æ–∫–∞—Ü–∏—è" />
      </div>
      <div class="field">
        <label for="adena">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∞–¥–µ–Ω</label>
        <input id="adena" type="number" placeholder="–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∞–¥–µ–Ω" />
      </div>
      <div class="field">
        <label for="minutes">–í—Ä–µ–º—è –≤ –º–∏–Ω—É—Ç–∞—Ö</label>
        <input id="minutes" type="number" placeholder="–í—Ä–µ–º—è (–º–∏–Ω)" />
      </div>
      <div class="buttons">
        <button class="btn-primary" onclick="saveResult()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
        <button class="btn-primary" onclick="openStats()">–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</button>
      </div>
      <div id="result" aria-live="polite"></div>
    </div>
    <div class="history">
      <h2>–ò—Å—Ç–æ—Ä–∏—è (–º–∞–∫—Å. 100)</h2>
      <div id="history-list"></div>
    </div>
  </div>
  <div class="overlay" id="statsOverlay" role="dialog" aria-modal="true" aria-labelledby="statsTitle">
    <div class="modal">
      <button class="modal-close" aria-label="–ó–∞–∫—Ä—ã—Ç—å" onclick="closeStats()">‚úï</button>
      <h3 id="statsTitle">–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ —Ñ–∞—Ä–º–∞</h3>
      <canvas id="statsChart"></canvas>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
    import {
      getFirestore, collection, addDoc, serverTimestamp,
      query, orderBy, limit, onSnapshot, getDocs,
      deleteDoc, doc
    } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';
    const firebaseConfig = {
      apiKey: 'AIzaSyDb3e-6m-ryG4rhK7-w8vptqj4SMUS2Hhw',
      authDomain: 'adenafarm-3260d.firebaseapp.com',
      projectId: 'adenafarm-3260d',
      storageBucket: 'adenafarm-3260d.appspot.com',
      messagingSenderId: '455723070548',
      appId: '1:455723070548:web:03eb62738536d4a0ada9c1'
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const $ = id => document.getElementById(id);
    function calculate() {
      const a = parseFloat($('adena').value), m = parseFloat($('minutes').value);
      if (!a || !m) return null;
      const perHour = (a / m) * 60;
      $('result').textContent = `–ó–∞ —á–∞—Å: ${perHour.toLocaleString('ru-RU')} –∞–¥–µ–Ω`;
      return Math.round(perHour);
    }
    async function saveResult() {
      const perHour = calculate();
      if (!perHour) { $('result').textContent = '–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è.'; return; }
      try { await addDoc(collection(db, 'logs'), { location: ($('location').value||'–ë–µ–∑ –ª–æ–∫–∞—Ü–∏–∏').trim(), perHour, ts: serverTimestamp() }); $('result').textContent = '–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!'; }
      catch { $('result').textContent = '–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏.'; }
    }
    async function deleteEntry(id) { try { await deleteDoc(doc(db,'logs',id)); } catch{} }
    function subscribeHistory() {
      const hist = $('history-list');
      onSnapshot(query(collection(db,'logs'), orderBy('ts','desc'), limit(100)), snap => {
        hist.innerHTML = snap.docs.map(d => {
          const {location, perHour, ts} = d.data();
          const date = ts.toDate().toLocaleString('ru-RU');
          return `<div class="entry"><div class="entry-info"><span>${location} ‚Äî ${perHour.toLocaleString('ru-RU')} –∞–¥–µ–Ω/—á</span><span>${date}</span></div><button class="del-btn" onclick="deleteEntry('${d.id}')">‚úï</button></div>`;
        }).join('')||'<p><em>–ü–æ–∫–∞ –ø—É—Å—Ç–æ</em></p>';
      });
    }
    async function openStats() {
      $('statsOverlay').classList.add('active');
      const snap = await getDocs(query(collection(db,'logs'), limit(100)));
      let entries = snap.docs.map(d=>d.data());
      entries.sort((a,b)=>b.perHour - a.perHour);
      const labels = entries.map(e=>e.location);
      const data = entries.map(e=>e.perHour);
      const diffs = data.map((v,i)=>i?((v-data[i-1])/data[i-1]*100).toFixed(1):0);
      const ctx = $('statsChart').getContext('2d');
      new Chart(ctx,{type:'bar',data:{labels,datasets:[{label:'–ê–¥–µ–Ω/—á',data}]},options:{responsive:true,scales:{y:{beginAtZero:true}},plugins:{tooltip:{callbacks:{label:ctx=>`${ctx.dataset.data[ctx.dataIndex].toLocaleString('ru-RU')} –∞–¥–µ–Ω/—á (${diffs[ctx.dataIndex]>=0?'+':''}${diffs[ctx.dataIndex]}%)`}}}}});
    }
    function closeStats() { $('statsOverlay').classList.remove('active'); }
    function toggleTheme() {
      const dark = document.body.classList.toggle('dark');
      $('toggle-theme').textContent = dark?'‚òÄÔ∏è':'üåô';
      localStorage.setItem('theme',dark?'dark':'light');
    }
    window.saveResult = saveResult;
    window.openStats = openStats;
    window.closeStats = closeStats;
    window.deleteEntry = deleteEntry;
    window.toggleTheme = toggleTheme;
    document.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('theme')==='dark') document.body.classList.add('dark');
      $('toggle-theme').textContent = document.body.classList.contains('dark')?'‚òÄÔ∏è':'üåô';
      $('adena').addEventListener('input', calculate);
      $('minutes').addEventListener('input', calculate);
      $('minutes').addEventListener('keyup',e=>{if(e.key==='Enter')saveResult();});
      subscribeHistory();
    });
  </script>
</body>
</html>
